{% extends "myapp1/base.html" %}

{% block content %}

<div class="container">
    <h2>Upload image</h2>
    <form method="post" enctype="multipart/form-data" class="mt-4">
        {% csrf_token %}

        <div class="form-group">
            {{ form.title.label_tag }}
            {{ form.title }}
        </div>

        <div class="form-group">
            {{ form.image.label_tag }}
            {{ form.image }}
        </div>



        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>

{% endblock content %}
