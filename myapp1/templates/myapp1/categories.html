{% extends "myapp1/base.html" %}

{% block content %}

<div class="container">
    <h2>Topics</h2>

    <ul class="list-group mt-4">
        {% for topic in topics %}
            <li class="list-group-item">
                <a href="{% url 'myapp1:display_photos' topic.id %}">{{ topic }}</a>
            </li>
        {% empty %}
            <li class="list-group-item">No topics have been added yet.</li>
        {% endfor %}
    </ul>
</div>

{% endblock content %}
